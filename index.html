<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="moment.min.js"></script>
    <title>Prison</title>
</head>

<body>
    <div class="prison">
        <div id="background" class="background">
        </div>

            <div class="rod"></div>

            <div class="rod"></div>
            <div class="rod"></div>
        </div>
        <div class="countdown">
            <span id="countdown"></span>
            <br/>
            <span id="total"></span>
        </div>
        <div class="rods">
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
            <div class="rod"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
